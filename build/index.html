g template --><!-- <svg width="" height="" role="img" aria-label="">
    <use xlink:href="img/sprite.svg#icon-envelope"></use>
  </svg> --><!-- <script src="js/script.js"></script> --><script>// img change
      function imgSlider(anything) {
        document.querySelector(".clothes").src = anything;
      }

      // price change
      function priceSlider(anything) {
        document.querySelector(".num").textContent = anything;
      }

      // background-color change
      function changeBgColor(color) {
        let bg = document.querySelector(".bg");
        bg.style.background = color;
      }

      // shadow change
      let el = document.querySelectorAll(".thumb li");
      for (let i = 0; i < el.length; i++) {
        el[i].onclick = function () {
          let c = 0;
          while (c < el.length) {
            el[c++].className = "check";
          }
          el[i].className = "check active";
        };
      }</script></body></html>
